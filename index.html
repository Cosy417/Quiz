<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<style>
  *, *::before, *::after {

box-sizing: border-box;

font-family: Gotham Rounded;

}

:root {

--hue-neutral: 200;

--hue-wrong: 0;

--hue-correct: 145;

}

body {

--hue: var(--hue-neutral);

padding: 0;

margin: 0;

display: flex;

width: 100vw;

height: 100vh;

justify-content: center;

align-items: center;

background-color: hsl(var(--hue), 100%, 20%);

}

body.correct {

--hue: var(--hue-correct);

}

body.wrong {

--hue: var(--hue-wrong);

}

.container {

width: 800px;

max-width: 80%;

background-color: white;

border-radius: 5px;

padding: 10px;

box-shadow: 0 0 10px 2px;

}

.btn-grid {

display: grid;

grid-template-columns: repeat(2, auto);

gap: 10px;

margin: 20px 0;

}

.btn {

--hue: var(--hue-neutral);

border: 1px solid hsl(var(--hue), 100%, 30%);

background-color: hsl(var(--hue), 100%, 50%);

border-radius: 5px;

padding: 5px 10px;

color: white;

outline: none;

}

.btn:hover {

border-color: black;

}

.btn.correct {

--hue: var(--hue-correct);

color: black;

}

.btn.wrong {

--hue: var(--hue-wrong);

}

.start-btn, .next-btn {

font-size: 1.5rem;

font-weight: bold;

padding: 10px 20px;

}

.controls {

display: flex;

justify-content: center;

align-items: center;

}

.hide {

display: none;

}
</style>

  <title>Stimuli and Responses Quiz game</title>

</head>

<body>

  <div class="container">

    <div id="question-container" class="hide">

      <div id="question">Question</div>

      <div id="answer-buttons" class="btn-grid">

        <button class="btn">Answer 1</button>

        <button class="btn">Answer 2</button>

        <button class="btn">Answer 3</button>

        <button class="btn">Answer 4</button>

      </div>

    </div>

    <div class="controls">

      <button id="start-btn" class="start-btn btn">Start</button>

      <button id="next-btn" class="next-btn btn hide">Next</button>

    </div>

  </div>

  <script>
    const startButton = document.getElementById('start-btn')

const nextButton = document.getElementById('next-btn')

const questionContainerElement = document.getElementById('question-container')

const questionElement = document.getElementById('question')

const answerButtonsElement = document.getElementById('answer-buttons')

let shuffledQuestions, currentQuestionIndex

startButton.addEventListener('click', startGame)

nextButton.addEventListener('click', () => {

  currentQuestionIndex++

  setNextQuestion()

})

function startGame() {

  startButton.classList.add('hide')

  shuffledQuestions = questions.sort(() => Math.random() - .5)

  currentQuestionIndex = 0

  questionContainerElement.classList.remove('hide')

  setNextQuestion()

}

function setNextQuestion() {

  resetState()

  showQuestion(shuffledQuestions[currentQuestionIndex])

}

function showQuestion(question) {

  questionElement.innerText = question.question

  question.answers.forEach(answer => {

    const button = document.createElement('button')

    button.innerText = answer.text

    button.classList.add('btn')

    if (answer.correct) {

      button.dataset.correct = answer.correct

    }

    button.addEventListener('click', selectAnswer)

    answerButtonsElement.appendChild(button)

  })

}

function resetState() {

  clearStatusClass(document.body)

  nextButton.classList.add('hide')

  while (answerButtonsElement.firstChild) {

    answerButtonsElement.removeChild(answerButtonsElement.firstChild)

  }

}

function selectAnswer(e) {

  const selectedButton = e.target

  const correct = selectedButton.dataset.correct

  setStatusClass(document.body, correct)

  Array.from(answerButtonsElement.children).forEach(button => {

    setStatusClass(button, button.dataset.correct)

  })

  if (shuffledQuestions.length > currentQuestionIndex + 1) {

    nextButton.classList.remove('hide')

  } else {

    startButton.innerText = 'Restart'

    startButton.classList.remove('hide')

  }

}

function setStatusClass(element, correct) {

  clearStatusClass(element)

  if (correct) {

    element.classList.add('correct')

  } else {

    element.classList.add('wrong')

  }

}

function clearStatusClass(element) {

  element.classList.remove('correct')

  element.classList.remove('wrong')

}

const questions = [
{

question: 'Breathing, eating and pulling our feet away when we step on a sharp object. According to these actions,in order state what kind of action they are.',

answers: [

  { text: 'involuntary, voluntary, voluntary', correct: false },

  { text: 'voluntary, voluntary, voluntary', correct: false },

  { text: 'involuntary, involuntary, involuntary', correct: false },

  { text: 'involuntary, voluntary, involuntary', correct: true }

]

},

{

question: 'What is the function of rod cells?',

answers: [

  { text: 'Rod cells can detect colours of light but only in bright conditions', correct: true },

  { text: 'Rod cells can detect light even faint light', correct: false },

  { text: 'Rod cells can detect colours of light even in dim conditions', correct: false },

  { text: 'Rod cells do not have any function', correct: false }

]

},

{

question: 'Which part of the eye is the most sensitive to light?',

answers: [

  { text: 'Cornea', correct: false },

  { text: 'Yellow spot', correct: true },

  { text: 'Retina', correct: false },

  { text: 'Optic nerves', correct: false }

]

},

{

question: 'How many taste buds and taste receptors are there in one papillae?',

answers: [

  { text: 'Hundreds of taste buds, 20 to 30 taste receptors', correct: false },

  { text: 'Thousands of taste buds, 60 taste receptors', correct: false },

  { text: 'Hundreds of taste buds, 10 to 50 taste receptors', correct: true },

  { text: 'Tens of taste buds, 10 to 50 taste receptors', correct: false }

]

},

{

question: 'In order, state the position of all five receptors from top to bottom',

answers: [

  { text: 'Touch receptor, heat receptor, pain receptor, cold receptor, pressure receptor', correct: false },

  { text: 'Heat receptor, Touch receptor, cold receptor, pain receptor, pressure receptor', correct: false },

  { text: 'Pain receptor, heat receptor, cold receptor, touch receptor, pressure receptor', correct: false },

  { text: 'Pain receptor, cold receptor, heat receptor, touch receptor, pressure receptor', correct: true}

]

},

{

question: 'Which part of the ear cannot be repaired using medicine or surgery?',

answers: [

  { text: 'Cochlea', correct: false },

  { text: 'Auditory Nerves', correct: true },

  { text: 'Ear Canals', correct: false },

  { text: 'Ossicles', correct: false }

]

},

  {

    question: 'Why does the size of our pupil become smaller when it is really bright?',

    answers: [

      { text: 'To reduce the amount of light that enters eye as too much light will damage the retina', correct: true },

      { text: 'Because the eye is really sensitive even with low amounts of light', correct: false }

    ]

  },

  {

    question: 'What is the image formed in our retina when the light is focused to our retina?',

    answers: [

      { text: 'Bigger and upright', correct: false },

      { text: 'Smaller and inverted', correct: true },

      { text: 'Smaller and upright', correct: false },

      { text: 'Accurate size and upright', correct: false }

    ]

  },

  {

question: 'what happens when you cover one eye while moving two figures closer to you?',

answers: [

  { text: 'One of the figures will not be visible anymore and you will notice your blind spot', correct: true },

  { text: 'Both image can still be seen but it is a little blur', correct: false },

  { text: 'Nothing happens', correct: false },

]

},

{

question: 'How to correct Astigmatism',

answers: [

  { text: 'Concave lens', correct: false },

  { text: 'Convex lens', correct: false },

  { text: 'Cylindrical lens', correct: true },

  { text: 'Glasses', correct: false }

]

},

{

question: 'What is the number of pairs of cranial and spinal nerves?',

answers: [

  { text: '20, 40', correct: false },

  { text: '11, 32', correct: false },

  { text: '10, 30', correct: false },

  { text: '12, 31', correct: true }

]
},

{

question: 'What is the flow of functions of the human nervous system?',

answers: [

  { text: 'Sends information in the form of impulses, detects stimuli, produces appropriate responses', correct: false },

  { text: 'Detects stimuli, sends information in the form of impulses, interprets impulses and produces appropriate responses.', correct: true },

  { text: 'The human nervous system is not responsible for our flow of thoughts', correct: false },

  { text: 'Produces appropriate responses, detects stimuli, interprets impulses, sends information in the form of impulses.', correct: false }

]

},

  {

    question: 'How many layers do we have in our skin?',

    answers: [

      { text: '4', correct: false },

      { text: '3', correct: true },

      { text: '2', correct: false },

      { text: '1', correct: false }

    ]

  },

  {

    question: 'Why do people use their fingers to read braille?',

    answers: [

      { text: 'Epidermis is thin', correct: false },

      { text: 'More sensory cells', correct: false },

      { text: 'All of the above', correct: true }
    ]

  }

]
  </script>

</body>

</html>
